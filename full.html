<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <meta name="description" content="Text editor">
        <title>Word processor</title>
        
        <script type="module" src="src/full.js"></script>
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <link rel="stylesheet" href="./src/generic.css">
        <link rel="stylesheet" href="./src/full.css">
    </head>
    <body>
        <div id="main">
            <div id="context-menu">
                <ul>
                    <li>
                        <button name="bold">
                            <i class="ph ph-text-b"></i>
                        </button>
                    </li>
                    <li>
                        <button name="italic">
                            <i class="ph ph-text-italic"></i>
                        </button>
                    </li>
                    <li>
                        <button name="strikethrough">
                            <i class="ph ph-text-strikethrough"></i>
                        </button>
                    </li>
                    <li>
                        <button name="underline">
                            <i class="ph ph-text-underline"></i>
                        </button>
                    </li>
                    <li>
                        <button name="header-2">
                            <i class="ph ph-text-h-two"></i>
                        </button>
                    </li>
                    <li>
                        <button name="link">
                            <i class="ph ph-link"></i>
                        </button>
                    </li>
                </ul>
            </div>
            <div id="editor" contenteditable="true">
                Test
            </div>
        </div>
    </body>
</html>
