<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <meta name="description" content="Text editor">
        <title>WYSIWYG Editor</title>
        <script type="module" src="./src/index.js"></script>
        <link rel="stylesheet" href="./src/generic.css">
        <style>
            .center {
                text-align: center;
            }
            /* Editor specific styling */
            #editor {
                outline: 1px solid black;
                /* border: 1px solid black; */
                padding: 5px;
                border-radius: 6px;
            }
        </style>
    </head>
    <body>
        <h1 class="center">Editor</h1>
        <div id="editor" contenteditable="true">
            This div is editable <br>
            Another line <br>
            This <span style="font-style: italic;">word</span> is already italic
        </div>
        <p>This paragraph isn't editable</p>
    </body>
</html>
